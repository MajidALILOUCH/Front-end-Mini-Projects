<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Tabs</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="parent">
      <ul class="tabs">
        <li class="active" data-cont=".one">Tab 1</li>
        <li data-cont=".two">Tab 2</li>
        <li data-cont=".three">Tab 3</li>
      </ul>
      <div class="content">
        <div class="one">Front-end Developer</div>
        <div class="two">Back-end developer</div>
        <div class="three">Full-Stack Web Developer</div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
