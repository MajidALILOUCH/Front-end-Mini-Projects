<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Background Color</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 50px;
      }
      button {
        display: block;
        padding: 10px 10px;
        background: black;
        color: white;
        border: 0;
        font-size: 14px;
        cursor: pointer;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <span class="color"></span>
      <button>Change Background Color</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
