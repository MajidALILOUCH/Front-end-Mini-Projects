<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="control-buttons">
      <span>Start Game</span>
    </div>
    <div class="info-container">
      <div class="name">Hello: <span></span></div>
      <div class="tries">Wrong Tries: <span>0</span></div>
    </div>
    <div class="memory-game-blocks">
      <div class="game-block" data-technology="angular">
        <div class="face front"></div>
        <div class="face back">
          <i class="fa-brands fa-angular"></i>
        </div>
      </div>
      <div class="game-block" data-technology="angular">
        <div class="face front"></div>
        <div class="face back">
          <i class="fa-brands fa-angular"></i>
        </div>
      </div>
      <div class="game-block" data-technology="vuejs">
        <div class="face front"></div>
        <div class="face back">
          <i class="fa-brands fa-vuejs"></i>
        </div>
      </div>
      <div class="game-block" data-technology="vuejs">
        <div class="face front"></div>
        <div class="face back">
          <i class="fa-brands fa-vuejs"></i>
        </div>
      </div>
      <div class="game-block" data-technology="react">
        <div class="face front"></div>
        <div class="face back">
          <i class="fa-brands fa-react"></i>
        </div>
      </div>
      <div class="game-block" data-technology="react">
        <div class="face front"></div>
        <div class="face back">
          <i class="fa-brands fa-react"></i>
        </div>
      </div>
      <div class="game-block" data-technology="css3">
        <div class="face front"></div>
        <div class="face back">
          <i class="fa-brands fa-css3"></i>
        </div>
      </div>
      <div class="game-block" data-technology="css3">
        <div class="face front"></div>
        <div class="face back">
          <i class="fa-brands fa-css3"></i>
        </div>
      </div>
      <div class="game-block" data-technology="github">
        <div class="face front"></div>
        <div class="face back">
          <i class="fa-brands fa-github"></i>
        </div>
      </div>
      <div class="game-block" data-technology="github">
        <div class="face front"></div>
        <div class="face back">
          <i class="fa-brands fa-github"></i>
        </div>
      </div>
      <div class="game-block" data-technology="gulp">
        <div class="face front"></div>
        <div class="face back">
          <i class="fa-brands fa-gulp"></i>
        </div>
      </div>
      <div class="game-block" data-technology="gulp">
        <div class="face front"></div>
        <div class="face back">
          <i class="fa-brands fa-gulp"></i>
        </div>
      </div>
      <div class="game-block" data-technology="html5">
        <div class="face front"></div>
        <div class="face back">
          <i class="fa-brands fa-html5"></i>
        </div>
      </div>
      <div class="game-block" data-technology="html5">
        <div class="face front"></div>
        <div class="face back">
          <i class="fa-brands fa-html5"></i>
        </div>
      </div>
      <div class="game-block" data-technology="npm">
        <div class="face front"></div>
        <div class="face back">
          <i class="fa-brands fa-npm"></i>
        </div>
      </div>
      <div class="game-block" data-technology="npm">
        <div class="face front"></div>
        <div class="face back">
          <i class="fa-brands fa-npm"></i>
        </div>
      </div>
      <div class="game-block" data-technology="python">
        <div class="face front"></div>
        <div class="face back">
          <i class="fa-brands fa-python"></i>
        </div>
      </div>
      <div class="game-block" data-technology="python">
        <div class="face front"></div>
        <div class="face back">
          <i class="fa-brands fa-python"></i>
        </div>
      </div>
      <div class="game-block" data-technology="sass">
        <div class="face front"></div>
        <div class="face back">
          <i class="fa-brands fa-sass"></i>
        </div>
      </div>
      <div class="game-block" data-technology="sass">
        <div class="face front"></div>
        <div class="face back">
          <i class="fa-brands fa-sass"></i>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
